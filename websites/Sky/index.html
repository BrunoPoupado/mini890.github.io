					<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
					<div style='overflow:hidden !important;height:65em;width:100%;'>
						<div id='gmap_canvas' style='height:65em;width:100%;'></div>
						<style>
							#gmap_canvas img {
								max-width: none!important;

							}
						</style>

					<script type='text/javascript'>
	function init_map(){
		var myOptions={
				scrollwheel: false,
				zoom:8,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
		map=new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
		marker=new google.maps.Marker({map: map,position: new google.maps.LatLng(41.158078, -8.628717)});
		infowindow=new google.maps.InfoWindow({content:'<strong>Eu nasci aqui!</strong><br>Porto, Portugal<br>'});
		google.maps.event.addListener(marker, 'click', function(){
			infowindow.open(map,marker);});
			google.maps.event.addListener(map, 'click', function(event){this.setOptions({scrollwheel:true});});
			google.maps.event.addListener(map, 'mouseout', function(event){this.setOptions({scrollwheel:false});});
			infowindow.open(map,marker);
			var LatLng = marker.getPosition();
			map.setCenter(LatLng);
	}
			google.maps.event.addDomListener(window, 'load', init_map);
	</script>
